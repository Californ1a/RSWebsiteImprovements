<html>

<head>
	<link rel="stylesheet" href="popup.css">
</head>

<body>
	<script src="popup.js"></script>
	<div class="container" title="Auto-refresh select RS tabs when changing any of the below options.">
		<label class="select" />
		<div class="label select">Auto-Refresh</div>
		<select name="refreshPage" id="refreshPage">
			<option value="none">None</option>
			<option value="current">Current Tab</option>
			<option value="all">All Tabs</option>
		</select>
	</div>
	<div class="container" title="Display virtual levels on RS3 hiscores pages.">
		<label class="switch" />
		<div class="label">RS3 Virtual Levels</div>
		<input type="checkbox" id="rs3Virt" name="rs3Virt" checked />
		<span class="slider round"></span>
	</div>
	<div class="container" title="Display virtual levels on OSRS hiscores pages.">
		<label class="switch" />
		<div class="label">OSRS Virtual Levels</div>
		<input type="checkbox" id="osrsVirt" name="osrsVirt" checked />
		<span class="slider round"></span>
	</div>
	<div class="container" title="Add a wiki button column to GE market search, and a wiki button on individual item pages.">
		<label class="switch" />
		<div class="label">GE Wiki Buttons</div>
		<input type="checkbox" id="wikiLinks" name="wikiLinks" checked />
		<span class="slider round"></span>
	</div>
	<div class="container" title="Add a pin icon next to the #1 news post if the date is older than the #2 news post.">
		<label class="switch" />
		<div class="label">Pinned News Post</div>
		<input type="checkbox" id="newsPin" name="newsPin" checked />
		<span class="slider round"></span>
	</div>
	<div class="container" title="Add a Social News sidebar widget to the homepage and news list/archive pages.">
		<label class="switch" />
		<div class="label">Social News Sidebar</div>
		<input type="checkbox" id="socialNews" name="socialNews" checked />
		<span class="slider round"></span>
	</div>
	<div class="container" title="Give the news posts a makeover, using more screen width.">
		<label class="switch" />
		<div class="label">Wide News Pages</div>
		<input type="checkbox" id="wideNews" name="wideNews" checked />
		<span class="slider round"></span>
	</div>
	<div id="status"></div>
</body>

</html>
